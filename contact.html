        <div class="text-center text-dark">
            <h2 class="display-5 my-5"><strong>Contact us</strong></h2>
            <p class="h5">Did you visit our store and loved our cupcakes? Would you like to order cupcakes?</p>
            <p class="h5 pb-4">Send us a message!</p>
            <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post" id="form" class="form mx-5 p-5 rounded-3 mb-5">
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input class="form-control py-2 mt-2 mb-4" id="lastname" type="text" name="lastname" placeholder="Last Name" required/>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input class="form-control py-2 mt-2 mb-4" id="firstname" type="text" name="firstname" placeholder="First Name" required/>
                </div>
                <div class="form-group">
                    <label for="mail">Email Address:</label>
                    <input class="form-control py-2 mt-2 mb-4" id="mail" type="email" name="mail" placeholder="yourmail@yahoo.com" required/>
                </div>
                <div class="form-group">
                    <label for="request">Request:</label>
                    <textarea class="form-control py-2 mt-2 mb-4" name="request" id="request" cols="66" rows="10" placeholder="Your request here..." required></textarea>
                </div>
                <div class="form-group"></div>
                    <label for="country">Country of Origin:</label>
                    <select class="form-control me-5 py-2 my-2" name="country" id="country" required>
                        <option value="" disabled selected hidden>Choose a country</option>
                        <option value="austria">Austria</option>
                        <option value="belgium">Belgium</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="ireland">Ireland</option>
                        <option value="italy">Italy</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="portugal">Portugal</option>
                        <option value="spain">Spain</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                <br>
                <input type="submit" value="Submit" class="btn btn-light mb-5">
            </form>
        </div>
